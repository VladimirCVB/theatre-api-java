before_script:
- set GRADLE_USER_HOME=$(pwd)/.gradle
- attrib +x ./gradlew
 
build:
  script:
    - ./gradlew assemble
 
test:
  stage: test
  script:
    - ./gradlew test
 
after_script:
  - echo "End CI"

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"
  SONAR_TOKEN: ""
  SONAR_HOST_URL: "http://localhost:9000"
